<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualizer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Sorting Algorithms Visualizer</h1>

        <nav>
            <div class="left">
                <button class="btn btn-outline-info" id="new-array-btn">new array</button>
            </div>
            
            <div class="right">
                <button type="button" class="btn btn-outline-primary bubble" id="bubble">Bubble sort</button>
                <button type="button" class="btn btn-outline-primary selection">Selection sort</button>
                <button type="button" class="btn btn-outline-primary insertion">Insertion sort</button>
                <button type="button" class="btn btn-outline-primary quick">Quick sort</button>
                <button type="button" class="btn btn-outline-primary merge">Merge Sort</button>
            </div>
        </nav>
    </header>

    <main>
        <div id="bars-wrapper" class="bars-wrapper">

        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
    <script type="module" src="./dist/app.js"></script>
    
</body>
</html>
